<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="/admin/dashboard.css">
</head>

<body>
    <!--Top navbar start here-->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--Top navbar end here-->

    <!-- Dashboard Body starts -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar menu-->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark h-all">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blank-dashboard.html">
                                Blank Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/routine.html">
                                Class Routine
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-5 d-flex justify-content-center align-items-center flex-column">
                <!-- Main Content -->
                <form class="form-signin">

                    <div class="text-center mb-4">
                        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
                            alt="" width="72" height="72">
                        <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
                        <p>Build form controls with floating labels via the <code>:placeholder-shown</code>
                            pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest
                                Chrome, Safari, and Firefox.</a></p>
                    </div>
                    <div class="form-label-group mb-4">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                            autofocus="">
                        <label for="inputEmail">Email address</label>
                    </div>
                    <div class="form-label-group mb-4">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                            required="">
                        <label for="inputPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </main>
        </div>
    </div>
    <!-- Dashboard Body ends -->

    <script type="javascript" src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
